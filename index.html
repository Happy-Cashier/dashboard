<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Dashboard | Happy Cashier</title>
</head>
<body>
    <style>
      .container {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
        background-color: red;
      }
      .responsive-iframe {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  
  	<div id="form-data" class="container">Hello world</div>
	
  	<script type='text/javascript'>
      document.addEventListener('message', function(event) {
            handleMessage(event.data);
        }, false);

        window.addEventListener('message', function(event) {
            handleMessage(event.data);
        }, false);

        function handleMessage(data) {
            console.log('Received message:', data);
            if (data) {
                let receivedData = data;
                let html = `
                <form id="form" action="https://embed.domo.com/embed/pages/86px3" method="post">
                    <input type="hidden" name="embedToken" value='${receivedData}'>
                </form>
                `;
                
                document.getElementById('form-data').innerHTML = html;
                document.getElementById('form').submit();
            }
        }
    </script>

</body>
</html>
