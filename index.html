<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Dashboard | Happy Cashier</title>
</head>
<body>
    <style>
      .container {
        position: relative;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding-top: 10%; /* 16:9 Aspect Ratio */
      }
      .responsive-iframe {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  
  	<div id="form-data" class="container">

        <img src="https://www.startpage.com/av/proxy-image?piurl=http%3A%2F%2Fwww.mightyearth.org%2Fwp-content%2Fuploads%2F2018%2F02%2FSloth.jpg&sp=1726840581T673646dcabe728a13db1f43e2269dcd2dcc2570f93810a3cb0614ae15e2c0056" width="500"></img>

        <video autoplay muted loop width="150">
            <source src="src/assets/loading.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>

    </div>
	
  	<script type='text/javascript'>
      document.addEventListener('message', function(event) {
            handleMessage(event.data);
            console.log("Document")
        }, false);

        window.addEventListener('message', function(event) {
            handleMessage(event.data);
            console.log("Window")
        }, false);

        function handleMessage(data) {
            //console.log('Received message:', data);
            if (data) {
                let receivedData = data;
                let html = `
                <form id="form" action="https://embed.domo.com/embed/pages/86px3" method="post">
                    <input type="hidden" name="embedToken" value='${receivedData}'>
                </form>
                `;
                
                document.getElementById('form-data').innerHTML = html;
                document.getElementById('form').submit();
            }
        }
    </script>

</body>
</html>
